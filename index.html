<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class=" The landmarks in Palestine    ">
        <div class="container">
            <h2 class="text-center p-2 "> The landmarks in Palestine  </h2>
            <div class="row">
                <div class="col-md-4 my-2 item">
                    <img src="images/1.jpg" alt="" class="w-100 "/>
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="images/2.jpg" alt="" class="w-100" />
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="images/3.jpg" alt="" class="w-100"/>
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="images/4.jpg" alt="" class="w-100"/>
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="images/5.jpg" alt="" class="w-100"/>
                </div>
                <div class="col-md-4 my-2 item">
                    <img src="images/6.jpg" alt="" class="w-100"/>
                </div>
            </div>
        </div>
    </section>

    <!-- السكشن هاد مش ظاهر -->
    <section class="slide" id="slide">  
        <div class="slide-item" id="slide-item">
            <div class="number"></div>  
            <img src="" alt="" />
        </div>
        <div class="next" id="next">
            <i class="fa-solid fa-circle-right"></i>
        </div>
        <div class="prev"id=prev>
            <i class="fa-solid fa-circle-left"></i>
        </div>
        <div class="close" id="close">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </section>

    
    <script src="js/main.js"></script>
</body>
</html>
